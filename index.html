<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Bot Database Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .login-container, .main-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
            transition: all 0.3s ease;
        }
        .login-container:hover, .main-container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fafafa;
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            background: #fff;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
        .output {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            font-family: monospace;
        }
        .notification {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login" class="login-container">
            <h1>WA Bot Database Manager</h1>
            <p>Please log in to access the database.</p>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="verifyLogin()">Login</button>
            <div id="login-error" class="notification error hidden"></div>
        </div>
        <div id="main" class="main-container hidden">
            <h1>Manage Phone Number Database</h1>
            <label for="number">Phone Number</label>
            <input type="text" id="number" placeholder="e.g., 628123456789">
            <button onclick="addUser()">Add Number</button>
            <button onclick="delUser()">Delete Number</button>
            <button onclick="listUser()">List Numbers</button>
            <button onclick="deleteAllUser()">Delete All</button>
            <div id="output" class="output"></div>
            <div id="notification" class="notification hidden"></div>
        </div>
    </div>

    <script>
        // Hardcoded credentials for simplicity (change as needed)
        const correctUsername = "admin"; // You can change this
        const correctPassword = "admin123"; // You can change this

        function verifyLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            if (username === correctUsername && password === correctPassword) {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('main').classList.remove('hidden');
            } else {
                errorDiv.textContent = "Incorrect username or password!";
                errorDiv.classList.remove('hidden');
            }
        }

        // Adapted from your JS code, using browser fetch
        const rawNumUrl = 'https://raw.githubusercontent.com/Yogi3738/database-V/refs/heads/main/database.json';
        const fetchNumbers = async () => {
            try {
                const res = await fetch(rawNumUrl);
                const data = await res.json();
                return Array.isArray(data?.nomor) ? data.nomor : [];
            } catch (err) {
                console.error("ERROR FETCHING NUMBERS:", err.message);
                return [];
            }
        };

        const VerifyUser = async (nomor) => {
            const numbers = await fetchNumbers();
            return numbers.includes(nomor.trim());
        };

        const GITHUB_TOKEN = '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';
        const REPO = 'Yogi3738/database-V';
        const FILE_PATH = 'database.json';
        const BRANCH = 'main';
        const apiUrl = `https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`;
        const headers = {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Accept': 'application/vnd.github.v3+json'
        };

        async function fetchDatabase() {
            try {
                const res = await fetch(apiUrl, { headers });
                if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                const file = await res.json();
                // Trim and decode base64, with error handling
                const decoded = atob(file.content.trim());
                const content = JSON.parse(decoded);
                return { file, content };
            } catch (err) {
                console.error("Error fetching database:", err);
                throw new Error("Failed to fetch or decode database: " + err.message);
            }
        }

        async function addUser() {
            const number = document.getElementById('number').value.trim();
            if (!number) return showNotification("Please enter a phone number!", "error");
            try {
                const { file, content } = await fetchDatabase();
                if (!content.dbnya.includes(number)) {
                    content.dbnya.push(number);
                    const updated = btoa(JSON.stringify(content, null, 2));
                    const putRes = await fetch(apiUrl, {
                        method: 'PUT',
                        headers,
                        body: JSON.stringify({
                            message: `add user ${number}`,
                            content: updated,
                            sha: file.sha,
                            branch: BRANCH
                        })
                    });
                    if (!putRes.ok) throw new Error(`HTTP ${putRes.status}: ${putRes.statusText}`);
                    showNotification(`User ${number} berhasil ditambahkan ke GitHub!`, "success");
                } else {
                    showNotification(`User ${number} sudah ada di database GitHub.`, "info");
                }
            } catch (err) {
                showNotification("Error adding user: " + err.message, "error");
            }
        }

        async function delUser() {
            const number = document.getElementById('number').value.trim();
            if (!number) return showNotification("Please enter a phone number!", "error");
            try {
                const { file, content } = await fetchDatabase();
                if (!content.dbnya.includes(number)) {
                    showNotification(`User ${number} tidak ditemukan.`, "error");
                    return;
                }
                content.dbnya = content.dbnya.filter(n => n !== number);
                const updated = btoa(JSON.stringify(content, null, 2));
                const putRes = await fetch(apiUrl, {
                    method: 'PUT',
                    headers,
                    body: JSON.stringify({
                        message: `delete user ${number}`,
                        content: updated,
                        sha: file.sha,
                        branch: BRANCH
                    })
                });
                if (!putRes.ok) throw new Error(`HTTP ${putRes.status}: ${putRes.statusText}`);
                showNotification(`User ${number} berhasil dihapus dari GitHub.`, "success");
            } catch (err) {
                showNotification("Error deleting user: " + err.message, "error");
            }
        }

        async function listUser() {
            try {
                const { content } = await fetchDatabase();
                const list = content.dbnya.length > 0 ? content.dbnya.join('\n') : 'Database kosong.';
                document.getElementById('output').textContent = list;
                showNotification("Numbers listed successfully.", "info");
            } catch (err) {
                showNotification("Error listing users: " + err.message, "error");
            }
        }

        async function deleteAllUser() {
            try {
                const { file, content } = await fetchDatabase();
                if (!Array.isArray(content.dbnya) || content.dbnya.length === 0) {
                    showNotification(`ðŸ“­ Database sudah kosong.`, "info");
                    return;
                }
                content.dbnya = [];
                const updated = btoa(JSON.stringify(content, null, 2));
                const putRes = await fetch(apiUrl, {
                    method: 'PUT',
                    headers,
                    body: JSON.stringify({
                        message: 'delete all users',
                        content: updated,
                        sha: file.sha,
                        branch: BRANCH
                    })
                });
                if (!putRes.ok) throw new Error(`HTTP ${putRes.status}: ${putRes.statusText}`);
                showNotification(`ðŸ—‘ï¸ Semua data user berhasil dihapus dari database.`, "success");
            } catch (err) {
                showNotification("Error deleting all users: " + err.message, "error");
            }
        }

        function showNotification(message, type) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.className = `notification ${type}`;
            notif.classList.remove('hidden');
            setTimeout(() => notif.classList.add('hidden'), 5000); // Hide after 5 seconds
        }
    </script>
</body>
</html>
